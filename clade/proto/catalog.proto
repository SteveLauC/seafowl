syntax = "proto3";

package clade.catalog;

message CatalogReference {
  string catalog_name = 1;
}

message SchemaReference {
  string catalog_name = 1;
  string schema_name = 2;
}

message TableReference {
  string catalog_name = 1;
  string schema_name = 2;
  string table_name = 3;
}

message TableObject {
  SchemaReference schema = 1;
  string name = 2;
  string location = 3;
}


